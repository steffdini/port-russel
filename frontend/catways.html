<!DOCTYPE html>
<html>
<head><title>Catways</title></head>
<body>
  <h2>Catways</h2>
  <table id="catwaysTable">
    <!-- Tableau des catways -->
  </table>

  <h3>Ajouter un catway</h3>
  <form id="catwayForm">
    <input type="number" name="catwayNumber" placeholder="Numéro" required />
    <select name="catwayType">
      <option value="long">Long</option>
      <option value="short">Short</option>
    </select>
    <input type="text" name="catwayState" placeholder="État" />
    <button type="submit">Créer</button>
  </form>
</body>
</html>
