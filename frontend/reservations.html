<!DOCTYPE html>
<html>
<head><title>Réservations</title></head>
<body>
  <h2>Réservations</h2>
  <table id="reservationsTable">
    <!-- Affichage dynamique -->
  </table>

  <h3>Nouvelle réservation</h3>
  <form id="reservationForm">
    <input type="number" name="catwayNumber" placeholder="Numéro Catway" required />
    <input type="text" name="clientName" placeholder="Nom du client" required />
    <input type="text" name="boatName" placeholder="Nom du bateau" />
    <input type="date" name="startDate" />
    <input type="date" name="endDate" />
    <button type="submit">Réserver</button>
  </form>
</body>
</html>
